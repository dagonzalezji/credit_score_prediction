<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
</head>

<body>
    <h1>Enter Features for Prediction</h1>
     <form action="/predict" method="POST">
    <!-- Campos numéricos -->
    <div class="form-group">
      <label for="recoveries">Recuperaciones (recoveries):</label>
      <input type="number" id="recoveries" name="recoveries" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="collection_recovery_fee">Tarifa de Recuperación de Cobro (collection_recovery_fee):</label>
      <input type="number" id="collection_recovery_fee" name="collection_recovery_fee" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="total_rec_prncp">Capital Total Recuperado (total_rec_prncp):</label>
      <input type="number" id="total_rec_prncp" name="total_rec_prncp" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="out_prncp">Capital Pendiente (out_prncp):</label>
      <input type="number" id="out_prncp" name="out_prncp" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="last_pymnt_amnt">Monto del Último Pago (last_pymnt_amnt):</label>
      <input type="number" id="last_pymnt_amnt" name="last_pymnt_amnt" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="total_pymnt">Pago Total (total_pymnt):</label>
      <input type="number" id="total_pymnt" name="total_pymnt" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="installment">Cuota Mensual (installment):</label>
      <input type="number" id="installment" name="installment" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="funded_amnt_inv">Monto Financiado por Inversores (funded_amnt_inv):</label>
      <input type="number" id="funded_amnt_inv" name="funded_amnt_inv" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="loan_amnt">Monto del Préstamo (loan_amnt):</label>
      <input type="number" id="loan_amnt" name="loan_amnt" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="total_rec_int">Interés Total Recuperado (total_rec_int):</label>
      <input type="number" id="total_rec_int" name="total_rec_int" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="total_rec_late_fee">Tarifa por Mora Recuperada (total_rec_late_fee):</label>
      <input type="number" id="total_rec_late_fee" name="total_rec_late_fee" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="int_rate">Tasa de Interés (int_rate):</label>
      <input type="number" id="int_rate" name="int_rate" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="inq_last_6mths">Consultas en los Últimos 6 Meses (inq_last_6mths):</label>
      <input type="number" id="inq_last_6mths" name="inq_last_6mths" required>
    </div>

    <div class="form-group">
      <label for="open_acc">Cuentas Abiertas (open_acc):</label>
      <input type="number" id="open_acc" name="open_acc" required>
    </div>

    <!-- Campos de texto -->
    <div class="form-group">
      <label for="term">Plazo (term):</label>
      <input type="text" id="term" name="term" required>
    </div>

    <div class="form-group">
      <label for="emp_length">Años de Empleo (emp_length):</label>
      <input type="text" id="emp_length" name="emp_length" required>
    </div>

    <div class="form-group">
      <label for="home_ownership">Propiedad de la Vivienda (home_ownership):</label>
      <input type="text" id="home_ownership" name="home_ownership" required>
    </div>

    <div class="form-group">
      <label for="purpose">Propósito (purpose):</label>
      <input type="text" id="purpose" name="purpose" required>
    </div>

    <div class="form-group">
      <label for="grade">Calificación (grade):</label>
      <input type="text" id="grade" name="grade" required>
    </div>

    <div class="form-group">
      <label for="initial_list_status">Estado Inicial de la Lista (initial_list_status):</label>
      <input type="text" id="initial_list_status" name="initial_list_status" required>
    </div>

    <!-- Botón de envío -->
    <button type="submit">Enviar</button>
  </form>
</body>

</html>
